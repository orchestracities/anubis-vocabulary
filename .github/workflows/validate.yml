name: Validate Vocabulary

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 12
        cache: 'npm'
    - run: npm install -g turtle-validator
    - run: ttl oc-acl.ttl
